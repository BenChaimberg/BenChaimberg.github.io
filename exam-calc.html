<html>
	<head>
		<title>HHS Exam Calculator</title>
		<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script>
			$(document).ready(function(){
$("form").keyDown(function(evt) {
var charCode = (evt.which) ? evt.which : evt.keyCode;
if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57)) {
$("form").hide();
}
});
				$("form").keyup(function(){
					var inputs = $("input");
					var numFill = 0;
					for (var i=0; i<inputs.length; i++) {
						if (inputs[i].value && inputs[i].disabled == false) {
							numFill += 1;
						}
						if (inputs[i].disabled) {
							inputs[i].value = "";
						}
					}
					if (numFill == 4) {
						for (var i=0; i<inputs.length; i++) {
							if (inputs[i].value) { }
							else {
								inputs[i].disabled = true;
								switch (i) {
									case 0:
										inputs[0].value = (inputs[3].value - (inputs[4].value * inputs[2].value / 100) - (((100 - inputs[2].value) / 2) * inputs[1].value / 100)) / ((100 - inputs[2].value) / 2) * 100;
										break;
									case 1:
										inputs[1].value = (inputs[3].value - (inputs[4].value * inputs[2].value / 100) - (((100 - inputs[2].value) / 2) * inputs[0].value / 100)) / ((100 - inputs[2].value) / 2) * 100;
										break;
									case 2:
										inputs[2].disabled = false;
										break;
									case 3:
										inputs[3].value = (((100 - inputs[2].value) / 2) * inputs[0].value / 100) + (((100 - inputs[2].value) / 2) * inputs[1].value / 100) + (inputs[4].value * inputs[2].value / 100);
										break;
									case 4:
										inputs[4].value = ((inputs[3].value * 100) - (((100 - inputs[2].value) / 2) * inputs[0].value) - (((100 - inputs[2].value) / 2) * inputs[1].value)) / inputs[2].value;
										break;
									default:
										break;
								}
							}
						}
					} else {
						for (var i=0; i<inputs.length; i++) {
							if (inputs[i].disabled) {
								inputs[i].value = "";
								inputs[i].disabled = false;
							}
						}
					}
				});
			});
		</script>
		<style>
			body {
				text-align: center;
			}
			form {
				width:25%;
				margin:0 auto 0;
			}
			input {
				clear: right;
				margin: 0 auto 0;
			}
		</style>
	</head>
	<body>
		<h1>HHS Exam Calculator</h1>
		<p>Enter your first and second quarter grades, the weight of your final, and your desired final grade.</p>
		<p>The number displayed is the minimum score required on the final to acheive your desired final grade.</p>
		<form>
			<div class="form-group">
				<label for="q1-grade">Q1 Grade (%)</label>
				<input class="form-control" id="q1-grade" type="number" placeholder="Q1 Grade (%)"></input>
			</div>
			<div class="form-group">
				<label for="q2-grade">Q2 Grade (%)</label>
				<input class="form-control" id="q2-grade" type="number" placeholder="Q2 Grade (%)"></input>
			</div>
			<div class="form-group">
				<label for="exam-weight">Exam Weight (%)</label>
				<input class="form-control" id="exam-weight" type="number" placeholder="Exam Weight (%)"></input>
			</div>
			<div class="form-group">
				<label for="final-grade">Final Grade (%)</label>
				<input class="form-control" id="final-grade" type="number" placeholder="Final Grade (%)"></input>
			</div>
			<div class="form-group">
				<label for="exam-grade">Exam Grade (%)</label>
				<input class="form-control" id="exam-grade" type="number" placeholder="Exam Grade (%)"></input>
			</div>
		</form>
	</body>
</html>
